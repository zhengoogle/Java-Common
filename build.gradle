plugins {
    id 'java'
}

group 'Java-Base'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation("com.squareup.okhttp3:okhttp:3.12.0")
    implementation files('libs/log4j-api-2.9.0.jar')
    implementation files('libs/log4j-core-2.9.0.jar')
}
